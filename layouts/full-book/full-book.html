<!DOCTYPE html>
<html>
   <!-- this header loads the MathJax stuff -->
   {{ partial "header.html" . }}
   <body>

      {{ "<!-- Wrapper -->" | safeHTML }}
		<div id="wrapper">

		{{ partial "nav.html" . }}

		{{ "<!-- Main -->" | safeHTML }}
			<div id="main">
				{{ partial "tile.html" . }}
			</div>


      {{ range .Site.RegularPages }}
      <div id="wrapper">
         <div class="tufte" id="main">
            <section id="one">
               <div class="inner">
                  <header class="major">
                     <h1 id="{{ substr .RelPermalink 1 -1 }}">{{ .Title }}</h1>
                  </header>
                  {{ .Content }}
               </div>
            </section>
         </div>
      </div>
      {{ end }}

      {{ partial "footer.html" . }}

   </body>
</html>
